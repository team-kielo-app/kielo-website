        const o = () => new URL(location.href).searchParams.get(n);
        const r = (r, { replace: a = !1 } = {}) => {
          const s = new URL(location.href);
          s.searchParams.set(n, r);
          (a ? history.replaceState : history.pushState).call(
            history,
            null,
            "",
            s
          );
          const i = document.querySelector("noscript a[href]");
          i && i.setAttribute("href", r);
        };
        const l = o();

        if (l) {
          try {
            e.src = new URL(l).toString();
          } catch {}
        } else {
          r(`${t}/${PATH}/`, { replace: !0 });
          e.src = `${t}/${PATH}/`;
        }

        window.addEventListener("message", (n) => {
          if (n.origin !== t) return;
          const o = n.data || {};
          if ("u" !== o.t || "string" != typeof o.p || "string" != typeof o.o)
            return;
          const a = t + o.p;
          const s = (o) => new URL(location.href).searchParams.get(o);
          const i = s(n);
          i !== a && r(a);
        });

        window.addEventListener("popstate", () => {
          const t = o();
          if (!t) return;
          try {
            const n = new URL(t);
            const o = n.pathname.match(/^\/https?:\/\/[^\/]+(\/.*)?$/);
            const a = (o ? o[1] || "/" : "/") + n.search + n.hash;
            e.contentWindow &&
              e.contentWindow.postMessage(
                { t: "d", p: a },
                t.startsWith("http") ? new URL(t).origin : t
              );
            e.src = t;
          } catch {}
        });
      })();
    </script>
